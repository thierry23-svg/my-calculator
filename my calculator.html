        .display {
                width: 300px;
                height: 50px;
                font-size: 1.5em;
                margin-bottom: 20px;
                text-align: right;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #demo {
            color: wheat; 
            font-size: 1.5em
            }

    <body>
        <h1>enter numbers for calculation</h1>
        <div class="calculator">
            <input type="text" id="display" class="display" disabled placeholder="0" />
        </div>
        <div>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('6')">6</button><br/>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('2')">2</button><br/>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="clearDisplay()">clear</button><br/>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('*')">*</button><br/>
            <button onclick="appendValue('/')">/</button>
            <button onclick="calculateResult()">=</button>   
           <p id="test"></p>
        </div>
        <script>
            const display = document.getElementById('display');

            function appendValue(value) {
            display.value += value;
        }
        function clearDisplay() {
            display.value = '';
        }
        function calculateResult() {
            try {
                display.value = eval(display.value); 
            }
            catch {
                display.value = 'Error';
            }
        }
        </script>
        <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
       Time</button>
        
        <p id="demo"></p>
        
    </body>
